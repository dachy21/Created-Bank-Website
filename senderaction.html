<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .promotion-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .promotion-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .promotion-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .promotion-button {
            display: inline-block;
            background-color: #f48a2e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .promotion-button:hover {
            background-color: #e07b2b;
        }
    </style>
</head>
<body>
    <div class="promotion-container">
        <div class="promotion-title">გზავნილების აქცია</div>
        <div class="promotion-description">
            თუ ემიგრანტი ხარ, გაუგზავნე გზავნილი საკუთარ თავს, გაანაღდე თანხა მობილბანკით ან ინტერნეტბანკით და გამოიყენე შანსი, დასაჩუქრდე 500 ან 5 000 ლარით. თუ არ გაქვს ანგარიში, გახსენი დისტანციურად, მობილური აპლიკაციით და ჩაერთე აქციაში.
        </div>
        <a href="#" class="promotion-button">გაიარე ავტორიზაცია</a>
    </div>
</body>
</html>
