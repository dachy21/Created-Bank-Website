<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password page for BankOfLord. Reset your password securely.">
    <title>დაგავიწყდა პაროლი?</title>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> <!-- Optional favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0); /* Gradient background for modern look */
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 36px;
            color: #333;
            font-weight: 100;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .forgot-password-container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            animation: fadeIn 1s ease-out;
            position: relative;
            margin: 0 auto; /* Center align horizontally */
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            animation: slideUp 0.5s ease-out;
        }

        .forgot-password-container label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
            background: #f9f9f9;
        }

        .forgot-password-container input[type="email"]:focus {
            border-color: #f48a2e; /* Orange border on focus */
        }

        .forgot-password-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background-color: #f48a2e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
        }

        .forgot-password-container button:hover {
            background-color: #e07b2b;
            transform: scale(1.05);
        }

        .forgot-password-container .message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password-container .success-message {
            color: green;
        }

        .forgot-password-container .links {
            margin-top: 15px;
            text-align: center;
        }

        .forgot-password-container .links a {
            color: #f48a2e;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password-container .links a:hover {
            color: #e07b2b;
        }

        .forgot-password-container .retry-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        .forgot-password-container .retry-button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background-color: #f48a2e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
        }

        .forgot-password-container .retry-button:hover {
            background-color: #e07b2b;
            transform: scale(1.05);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <h3 class="logo">Bank of Lord</h3>
            <h2>დაგავიწყდა პაროლი?</h2>
            <div id="message" class="message"></div>
            <form action="/forgot_password" method="post" onsubmit="return handleFormSubmit()">
                <label for="email">ელ-ფოსტა</label>
                <input type="email" id="email" name="email" required aria-label="Email">

                <button type="submit">გაგზავნა</button>
                
                <a id="retry-link" class="retry-link" href="/forgot_password" style="display:none;">ვერ მივიღე</a>
                <button id="retry-button" class="retry-button" style="display:none;" onclick="handleRetry()">მივიღე</button>
                
                <div class="links">
                    <a href="/login">უკან დაბრუნება</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleFormSubmit() {
            var email = document.getElementById('email').value;
            var message = document.getElementById('message');
            var retryLink = document.getElementById('retry-link');
            var retryButton = document.getElementById('retry-button');

            // Hide the retry elements initially
            retryLink.style.display = 'none';
            retryButton.style.display = 'none';

            // Simulate form submission and response handling
            // For demonstration purposes only
            if (email === "test@example.com") {
                message.textContent = "Password reset link has been sent to your email.";
                message.classList.add('success-message');
            } else {
                message.textContent = "ამ ემაილით მომხმარებელი ვერ მოიძებნა!.";
                retryLink.style.display = 'block';
                retryButton.style.display = 'block';
            }

            // Prevent form submission for demonstration
            return false;
        }

        function handleRetry() {
            // Clear the form and messages
            document.getElementById('email').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('retry-link').style.display = 'none';
            document.getElementById('retry-button').style.display = 'none';
        }
    </script>
</body>
</html>
